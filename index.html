<!DOCTYPE html><html><head><title>Low Budget Minecraft</title><style>body{margin:0;overflow:hidden;background:#87CEEB}#v{perspective:800px;width:100vw;height:100vh;display:flex;align-items:center;justify-content:center}#w{transform-style:preserve-3d;transform:rotateX(-30deg)rotateY(45deg)} .b{position:absolute;width:100px;height:100px;transform-style:preserve-3d}.f{position:absolute;width:100px;height:100px;background-size:cover;border:1px solid rgba(0,0,0,0.1)}.tp{transform:rotateX(90deg)translateZ(50px);background-image:url('https://i.imgur.com/vHdfy8X.png')}.bm{transform:rotateX(-90deg)translateZ(50px);background-image:url('https://i.imgur.com/H6zSshL.png')}.rt{transform:rotateY(90deg)translateZ(50px);background-image:url('https://i.imgur.com/6U8X5iI.png')}.lt{transform:rotateY(-90deg)translateZ(50px);background-image:url('https://i.imgur.com/6U8X5iI.png')}.ft{transform:translateZ(50px);background-image:url('https://i.imgur.com/6U8X5iI.png')}.bk{transform:rotateY(180deg)translateZ(50px);background-image:url('https://i.imgur.com/6U8X5iI.png')}</style></head><body><div id="v"><div id="w" style="transform:rotateX(-20deg)rotateY(0deg)"></div></div><script>const w=document.getElementById('w');let rY=0;for(let x=-2;x<=2;x++){for(let z=-2;z<=2;z++){const b=document.createElement('div');b.className='b';b.style.transform=`translateX(${x*100}px)translateZ(${z*100}px)`;b.innerHTML='<div class="f tp"></div><div class="f bm"></div><div class="f rt"></div><div class="f lt"></div><div class="f ft"></div><div class="f bk"></div>';w.appendChild(b)}};document.addEventListener('mousemove',(e)=>{rY=e.clientX/5;w.style.transform=`rotateX(-20deg)rotateY(${rY}deg)`});</script></body></html>
